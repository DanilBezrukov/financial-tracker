<app-adding-operation
    [myStore]="myStore"
    [(isActivePopup)]="isActivePopup"
></app-adding-operation>
<section class="sidebar-wrapper">
    <div class="sidebar">
        <button class="addOperation-btn" (click)="isActivePopup = true">
            <span class="addOperation-btn__label"></span>
            <span class="addOperation-btn__title">Добавить операцию</span>
        </button>

        <nav (change)="changeCurrentSection( $event )">
            <app-item-menu [checked]="true" value="categories">Категории</app-item-menu>
            <app-item-menu value="operations">Операции</app-item-menu>
            <app-item-menu value="analytics">Аналитика</app-item-menu>
        </nav>
    </div>
</section>
