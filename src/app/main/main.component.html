
<div class="main-wrapper">
    @switch (currentSection) {
        @case ('categories') {
            <app-categories [myStore]="myStore"></app-categories>
        }
        @case ('operations') {
            <app-operations></app-operations>
        }
        @case ('analytics') {
            <app-analytics></app-analytics>
        }
    }
</div>
